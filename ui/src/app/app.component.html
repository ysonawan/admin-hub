<div class="flex flex-col min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-indigo-900">
  <!-- Professional Navigation Bar - Desktop -->
  <nav class="bg-white shadow-md sticky top-0 z-50" *ngIf="authService.isAuthenticated()">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-12">
        <!-- Logo -->
        <div class="flex items-center">
          <div class="flex-shrink-0 flex items-center gap-2">
            <img src="assets/adminhub.png" alt="Admin Hub Logo" class="w-12 h-12 object-contain">
            <span class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-indigo-700 bg-clip-text text-transparent">Admin Hub</span>
          </div>
        </div>

        <!-- Navigation Links - Desktop -->
        <div class="flex items-center space-x-1 ">
          <!-- User Menu - Desktop -->
          <div class="relative hidden md:block">
            <button (click)="toggleUserMenu()"
                    class="flex items-center gap-2 px-3 py-2 rounded-lg text-sm font-semibold text-gray-700 hover:bg-gray-100 transition-colors duration-200">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
              <span>{{ currentUser?.name || 'User' }}</span>
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>

            <!-- Dropdown Menu -->
            <div *ngIf="userMenuOpen"
                 class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 border border-gray-200">
              <div class="px-4 py-2 text-sm text-gray-500 border-b border-gray-200">
                <div class="font-medium text-gray-900">{{ currentUser?.name }}</div>
                <div class="text-xs">{{ currentUser?.email }}</div>
              </div>
              <button (click)="logout()"
                      class="flex items-center gap-2 w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors duration-200">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                Logout
              </button>
            </div>
          </div>

          <!-- Mobile Menu Button -->
          <button (click)="toggleMobileMenu()"
                  class="md:hidden p-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors duration-200">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Mobile Menu Overlay -->
  <div *ngIf="mobileMenuOpen"
       class="fixed inset-0 z-40 md:hidden"
       (click)="closeMobileMenu()">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>

    <!-- Menu Panel -->
    <div class="absolute right-0 top-0 h-full w-64 bg-white shadow-xl transform transition-transform duration-300 ease-in-out"
         [class.translate-x-full]="!mobileMenuOpen"
         (click)="$event.stopPropagation()">
      <div class="flex flex-col h-full">
        <!-- Header -->
        <div class="flex items-center justify-between p-4 border-b border-gray-200">
          <div class="flex items-center gap-2">
            <img src="assets/adminhub.png" alt="Admin Hub Logo" class="w-8 h-8 object-contain">
            <span class="text-lg font-bold bg-gradient-to-r from-indigo-600 to-indigo-800 bg-clip-text text-transparent">Admin Hub</span>
          </div>
          <button (click)="closeMobileMenu()"
                  class="p-2 rounded-lg text-gray-500 hover:bg-gray-100 transition-colors duration-200">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>

        <!-- User Info -->
        <div class="px-4 py-3 border-b border-gray-200 bg-gray-50">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-indigo-100 rounded-full flex items-center justify-center">
              <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
            </div>
            <div>
              <div class="font-medium text-gray-900">{{ currentUser?.name }}</div>
              <div class="text-sm text-gray-500">{{ currentUser?.email }}</div>
            </div>
          </div>
        </div>

        <!-- Navigation Links -->
        <nav class="flex-1 px-4 py-4">
          <a routerLink="/dashboard"
             routerLinkActive="bg-indigo-50 text-indigo-700"
             [routerLinkActiveOptions]="{exact: false}"
             (click)="closeMobileMenu()"
             class="flex items-center gap-3 px-3 py-3 rounded-lg text-sm font-semibold text-gray-700 hover:bg-gray-100 hover:text-indigo-600 transition-colors duration-200 mb-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
            Dashboard
          </a>
        </nav>

        <!-- Logout Button -->
        <div class="px-4 py-4 border-t border-gray-200">
          <button (click)="logout()"
                  class="flex items-center gap-3 w-full px-3 py-3 rounded-lg text-sm font-semibold text-red-600 hover:bg-red-50 transition-colors duration-200">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content - This will grow to fill available space -->
  <main class="flex-grow pb-16 md:pb-4" [class.bg-white]="!authService.isAuthenticated()">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer - This will stay at the bottom -->
  <footer class="bg-gray-700 text-white py-6 mt-auto mb-16 md:mb-0" *ngIf="authService.isAuthenticated()">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center">
        <p class="text-sm text-gray-300">Â© 2026 Admin Hub. Track all your applications in one place.</p>
      </div>
    </div>
  </footer>
</div>
