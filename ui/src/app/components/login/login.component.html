<div class="min-h-screen flex flex-col lg:flex-row">
  <!-- Left Side - Brand & Features -->
  <div class="hidden lg:flex lg:w-1/2 bg-gradient-to-br from-indigo-600 to-purple-700 p-12 flex-col justify-between relative overflow-hidden">
    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-10">
      <div class="absolute top-0 left-0 w-96 h-96 bg-white rounded-full blur-3xl -translate-x-1/2 -translate-y-1/2"></div>
      <div class="absolute bottom-0 right-0 w-96 h-96 bg-white rounded-full blur-3xl translate-x-1/2 translate-y-1/2"></div>
    </div>

    <div class="relative z-10">
      <!-- Logo & Title -->
      <div class="flex items-center gap-3 mb-16">
        <img src="assets/adminhub.png" alt="Admin Hub Logo" class="w-12 h-12 object-contain">
        <span class="text-3xl font-bold text-white">Admin Hub</span>
      </div>
    </div>
  </div>

  <!-- Right Side - Login Form -->
  <div class="flex-1 flex items-center justify-center p-6 sm:p-8 bg-gray-50">
    <div class="w-full max-w-md">
      <!-- Mobile Logo -->
      <div class="lg:hidden flex items-center justify-center gap-3 mb-8">
        <img src="assets/adminhub.png" alt="Admin Hub Logo" class="w-10 h-10 object-contain">
        <span class="text-2xl font-bold text-gray-700">Admin Hub</span>
      </div>

      <!-- Header -->
      <div class="mb-8">
        <h2 class="text-2xl sm:text-3xl font-bold text-gray-700 mb-2">Welcome back</h2>
        <p class="text-gray-600 text-sm sm:text-base">Sign in to your account to continue</p>
      </div>

      <!-- Password Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Session Expired Message -->
        <div class="bg-yellow-50 border border-yellow-200 text-yellow-800 px-4 py-3 rounded-lg text-sm" *ngIf="sessionExpiredMessage">
          {{ sessionExpiredMessage }}
        </div>

        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Email address
          </label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all outline-none"
            [class.border-red-500]="f['email'].invalid && f['email'].touched"
            [class.ring-red-500]="f['email'].invalid && f['email'].touched"
            placeholder="you@example.com" />
          <p class="text-red-600 text-sm mt-1" *ngIf="f['email'].invalid && f['email'].touched">
            <span *ngIf="f['email'].errors?.['required']">Email is required</span>
            <span *ngIf="f['email'].errors?.['email']">Please enter a valid email</span>
          </p>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Password
          </label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all outline-none"
            [class.border-red-500]="f['password'].invalid && f['password'].touched"
            [class.ring-red-500]="f['password'].invalid && f['password'].touched"
            placeholder="••••••••" />
          <p class="text-red-600 text-sm mt-1" *ngIf="f['password'].invalid && f['password'].touched">
            Password is required
          </p>
        </div>


        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
          [disabled]="loading">
          <span *ngIf="loading" class="inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></span>
          {{ loading ? 'Signing in...' : 'Sign in' }}
        </button>
      </form>

      <!-- Security Badges -->
      <div class="flex items-center justify-center gap-3 sm:gap-4 mt-8 pt-8 border-t border-gray-200 flex-wrap">
        <div class="flex items-center gap-1.5 text-xs text-gray-600">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
          </svg>
          <span>Encrypted</span>
        </div>
        <div class="flex items-center gap-1.5 text-xs text-gray-600">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
          </svg>
          <span>Secure</span>
        </div>
        <div class="flex items-center gap-1.5 text-xs text-gray-600">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
          </svg>
          <span>Private</span>
        </div>
      </div>
    </div>
  </div>
</div>
