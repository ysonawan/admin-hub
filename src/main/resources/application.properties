# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=8089
spring.application.name=admin-hub

# ============================================
# SPRING DATA CONFIGURATION
# ============================================
# Disable DataSource auto-configuration since we don't use a database
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# ============================================
# ACTUATOR CONFIGURATION
# ============================================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.server.port=${server.port}

# ============================================
# JWT CONFIGURATION
# ============================================
jwt.secret=
jwt.expiration=604800000

# ============================================
# ADMIN CREDENTIALS CONFIGURATION
# ============================================
admin.email=<replace with admin username>
admin.password=<replace with admin password>
admin.name=Admin Hub Administrator

# ============================================
# DEPLOYER CONFIGURATION
# ============================================
deployer.base-url=http://localhost:8000
deployer.api-key=your-api-key-here

